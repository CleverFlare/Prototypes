<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress element test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Muhammed M. Clever</h1>
    </header>
    <main>
        <label for="html">HTML</label><br>
        <progress max="100" value="0" data-max-value="60" id="html"></progress><br><br>
        <label for="css">CSS</label><br>
        <progress max="100" value="0" data-max-value="80" id="css"></progress><br><br>
        <label for="js">Javascript</label><br>
        <progress max="100" value="0" data-max-value="70" id="js"></progress><br><br>
        <div class="buttonGroup">
            <button id="htmlbtn" data-id-for="#html">HTML value</button>
            <button id="cssbtn" data-id-for="#css">CSS value</button>
            <button id="jsbtn" data-id-for="#js">Javascript value</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
