<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control panel test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label>Size: <input type="range" min="0" max="100" value="0" id="size"></label>
        <label>Rotation: <input type="range" min="0" max="100" value="0" id="rotation"></label>
        <label>Borders: <input type="range" min="0" max="100" value="0" id="borders"></label>
        <label>Radius: <input type="range" min="0" max="100" value="0" id="radius"></label>
        <label>Color: <input type="color" value="#ffffff" id="bgcolor"></label>
        <label>Text Color: <input type="color" name="bg" id="textcol"></label>
        <label>Sides Padding: <input type="number" value="0" id="padbtn1"></label>
        <label>Edges Padding: <input type="number" value="0" id="padbtn2"></label>
        <label>Content: <input type="text" value="Hello" id="content"></label>
        <label>Shadow: <input type="checkbox" id="chShadow"></label>
    </form>
    <main><button>Hello</button></main>
    <script src="script.js"></script>
</body>
</html>
